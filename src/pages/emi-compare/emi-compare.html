<ion-header>

  <ion-navbar>
    <ion-title>EMI Comparison</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding-top>
  <ion-grid>
    <ion-row text-center>
      <ion-col class="seperatorCol" id="styleHeader" col-6>Loan 1</ion-col>
      <ion-col id="styleHeader" col-6>Loan 2</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="seperatorCol" col-6>
        <ion-item>
          <ion-label stacked class="required">Loan Amount (₹)</ion-label>
          <ion-input [(ngModel)]="loanAmount1Formatted" (change)='onChangeLoan1($event.target.value)'></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label stacked class="required" item-end>Loan Amount (₹)</ion-label>
          <ion-input [(ngModel)]="loanAmount2Formatted" (change)='onChangeLoan2($event.target.value)'></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="seperatorCol" col-6>
        <ion-item>
          <ion-label stacked class="required"> Loan Interest (%)</ion-label>
          <ion-input type="number" [(ngModel)]="loanInterest1"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label stacked class="required"> Loan Interest (%)</ion-label>
          <ion-input type="number" [(ngModel)]="loanInterest2"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="seperatorCol" col-6>
        <ion-item>
          <ion-label stacked class="required">Loan Tenure</ion-label>
          <ion-input type="number" [(ngModel)]="loanTenure1"></ion-input>
          <ion-select [(ngModel)]="tenure1" item-end>
            <ion-option value="years" selected>Years</ion-option>
            <ion-option value="months">Months</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label stacked class="required">Loan Tenure</ion-label>
          <ion-input type="number" [(ngModel)]="loanTenure2"></ion-input>
          <ion-select [(ngModel)]="tenure2" item-end>
            <ion-option value="years" selected>Years</ion-option>
            <ion-option value="months">Months</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div style="margin: 16px">
    <button ion-button round block (click)="compareEmi()" style="margin-top: 20px">Compare EMI</button>
  </div>
  <ion-list style="margin: 16px" [hidden]="isCalculate">
    <ion-item no-lines color=light>
      <ion-label color="primary" item-start text-wrap>EMI for Loan 1:</ion-label>
      <ion-label item-end color="primary" class="alignme">₹ {{emiValue1 | number:'1.2-2'}}</ion-label>
    </ion-item>
    <ion-item no-lines color=light>
      <ion-label color="primary" item-start text-wrap>EMI for Loan 2:</ion-label>
      <ion-label item-end color="primary" class="alignme">₹ {{emiValue2 | number:'1.2-2'}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
