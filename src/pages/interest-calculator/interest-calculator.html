<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
    <ion-title>Calculate Interest</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
     <ion-item>
      <ion-label floating class="required">Principal (₹)</ion-label>
      <ion-input [(ngModel)]="principalFormatted" (change)='onChangePrincipal($event.target.value)'></ion-input>
    </ion-item>

     <ion-item>
      <ion-label floating class="required">Interest rate (%)</ion-label>
      <ion-input type="number" [(ngModel)]="rate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="required">No. of years/months :</ion-label>
      <ion-input type="number" [(ngModel)]="years"></ion-input>
      <ion-select [(ngModel)]="tenure" item-end>
        <ion-option value="years" selected>Years</ion-option>
        <ion-option value="months">Months</ion-option>
      </ion-select>
    </ion-item>

    <ion-item [hidden] = "isCompound">
      <ion-label>Frequency</ion-label>
      <ion-select [(ngModel)]="frequency">
        <ion-option value="monthly" selected>Monthly</ion-option>
        <ion-option value="quaterly">Quaterly</ion-option>
        <ion-option value="halfYearly">Half Yearly</ion-option>
        <ion-option value="yearly">Yearly</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
  
  <button ion-button round block (click)="calculateInterest()">Calculate</button>

 <ion-list style="margin-top: 16px" [hidden] = "isCalculate">
   <ion-item no-lines color=light>
      <ion-label color="primary" item-start text-wrap>Interest amount :</ion-label>
      <ion-label item-end color="primary" class="alignme">₹ {{interest | number:'1.2-2'}}</ion-label>
    </ion-item>

     <ion-item no-lines color=light>
      <ion-label color="primary" item-start text-wrap>Total amount :</ion-label>
      <ion-label item-end color="primary" class="alignme">₹ {{total | number:'1.2-2'}}</ion-label>
    </ion-item>
 </ion-list>
</ion-content>
