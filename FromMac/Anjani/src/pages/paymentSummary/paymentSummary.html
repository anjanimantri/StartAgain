<ion-header>
  <ion-navbar>
    <ion-title>Payment Summary</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-list no-border>
    <ion-item no-lines color=light>
      <ion-label color="primary" item-start>Loan EMI (₹)</ion-label>
      <ion-label item-end color="primary" class="alignme">₹ {{loanEMI | number:'1.2-2'}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header style="color: white">
      Break-up of Total Payment
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item no-lines color=light>
      <button ion-button item-start round color="colorOrange">{{loanPrincipalPercent}}%</button>
      <ion-label color="colorOrange" item-start>Principal (A)</ion-label>
      <ion-label item-end color="colorOrange" class="alignme">₹ {{loanPrincipal | number:'1.2-2'}}</ion-label>
    </ion-item>

    <ion-item no-lines color=light>
      <button ion-button item-start round color="colorPurple">{{loanInterestPercent}}%</button>
      <ion-label color="colorPurple" item-start>Interest (B)</ion-label>
      <ion-label item-end color="colorPurple" class="alignme">₹ {{loanInterest | number:'1.2-2'}}</ion-label>
    </ion-item>

      <ion-item no-lines color=light>
      <button ion-button item-start round color="colorIndigo">100%</button>
      <ion-label color="colorIndigo" item-start text-wrap>Total Payment (A+B)</ion-label>
      <ion-label item-end color="colorIndigo" class="alignme">₹ {{loanPayment | number:'1.2-2'}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
